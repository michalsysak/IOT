<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üìù TodoList</h1>
                <p>Zaloguj siƒô do swojego konta</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Nazwa u≈ºytkownika</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Has≈Ço</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Zaloguj siƒô</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="loadingMessage" class="loading-message" style="display: none;">Logowanie...</div>
            </form>
            
            <div class="login-footer">
                <p>Nie masz konta? Skontaktuj siƒô z administratorem.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            
            // Ukryj poprzednie komunikaty
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (response.ok) {
                    // Zapisz dane u≈ºytkownika w localStorage
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', username);
                    
                    // Przekieruj do strony g≈Ç√≥wnej
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.error || 'B≈ÇƒÖd logowania';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem';
                errorDiv.style.display = 'block';
            }
        });

        // Sprawd≈∫ czy u≈ºytkownik jest ju≈º zalogowany
        if (localStorage.getItem('userId')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
